<div class="portfolio">
    <div class="container text-center py-5 d-flex justify-content-center">
        <div>
        <h2 class="dark-text ">PORTFOLIO COMPONENT</h2>
        <span class="dark-text" class="icon"><i class="fa-solid fa-star"></i></span>
        <div class="row">
           <div  class="col-md-4 my-4" *ngFor="let src of srcs">
            <div class="image position-relative rounded-3  ">
                <img [src]="src" class="w-100 rounded-3" alt="">
            <div class="overlay rounded-3" (click) = "flag = false ; modelSrc = src">
                <i class="text-white fa-solid fa-plus fa-6x"></i>
            </div>
            </div>
        </div>
        </div>
        </div>
    </div>
    <div class="model" [class.d-none] = "flag" (click) = "flag = true">
        <img [src]="modelSrc" width="600px" alt="">
    </div>
</div>
